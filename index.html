<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BuzzQuizz</title>
    <link rel="icon" href="./page-icon.png">
</head>

<body>
    <div class="container">
        <header class="header">
            BuzzQuizz
        </header>
        <div class="app">
            <div class="lista-quizzes">
                <div class="criar-quizz-container escondido">
                    <p>Você não criou um quizz ainda :(</p>
                    <button onclick="criarQuizz()">Criar Quizz</button>
                </div>
            </div>
            <div class="criacao-informacao-quiz">
                <h4>Comece pelo começo</h4>
                <form class="container-forms">
                    <div class="form-nivel">
                        <div class="input-container">
                            <input required class="titulo-quizz" type="text" name="titulo-quizz" placeholder="Título do seu quizz"
                                minlength="20" maxlength="65" />
                            <input required class="url-imagem-quizz" type="url" name="url-imagem-quizz" placeholder="URL da imagem do seu quizz" />
                            <input required class="quantidade-perguntas-quizz" type="number" name="quantidade-perguntas-quizz" placeholder="Quantidade de perguntas do quizz"  min="3" />
                            <input required class="quantidade-niveis-quizz" type="number" name="quantidade-niveis-quizz" placeholder="Quantidade de níveis do quizz" min="2" />
                        </div>
                    </div>
                    <button type="submit" class=botao-confirmacao>Prosseguir pra criar perguntas</button>
                </form>
            </div>
            <div class="criacao-perguntas-quiz escondido">
                <h4>Crie suas perguntas</h4>
                <form class="container-forms">
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Pergunta 1</h5>
                            <ion-icon onclick="mostrarFormNivel(this)" name="create-outline"></ion-icon>
                        </div>
                        <div class="input-container">
                            <input required class="texto-pergunta" type="text" placeholder="Texto da pergunta"
                                minlength="20" />
                            <input required class="cor-pergunta" type="color" value="#EC362D" placeholder="Cor de fundo da pergunta" />
                            <h5>Resposta correta</h5>
                            <input required class="texto-correto" type="text" placeholder="Resposta correta" />
                            <input required class="url-imagem-correto" type="url" placeholder="URL da imagem" />
                            <h5>Respostas incorretas</h5>
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 1" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 1" />
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 2" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 2" />
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 3" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 3" />
                        </div>
                    </div>
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Pergunta 2</h5>
                            <ion-icon onclick="mostrarFormNivel(this)" name="create-outline"></ion-icon>
                        </div>
                        <div class="input-container">
                            <input required class="texto-pergunta" type="text" placeholder="Texto da pergunta"
                                minlength="20" />
                            <input required class="cor-pergunta" type="color" value="#EC362D" placeholder="Cor de fundo da pergunta" />
                            <h5>Resposta correta</h5>
                            <input required class="texto-correto" type="text" placeholder="Resposta correta" />
                            <input required class="url-imagem-correto" type="url" placeholder="URL da imagem" />
                            <h5>Respostas incorretas</h5>
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 1" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 1" />
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 2" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 2" />
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 3" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 3" />
                        </div>
                    </div>
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Pergunta 3</h5>
                            <ion-icon onclick="mostrarFormNivel(this)" name="create-outline"></ion-icon>
                        </div>
                        <div class="input-container">
                            <input required class="texto-pergunta" type="text" placeholder="Texto da pergunta"
                                minlength="20" />
                            <input required class="cor-pergunta" type="color" value="#EC362D" placeholder="Cor de fundo da pergunta" />
                            <h5>Resposta correta</h5>
                            <input required class="texto-correto" type="url" placeholder="Resposta correta" />
                            <input required class="url-imagem-correto" type="text" placeholder="URL da imagem" />
                            <h5>Respostas incorretas</h5>
                            <input required class="texto-incorreto" type="url" placeholder="Resposta incorreta 1" />
                            <input required class="url-imagem-incorreto" type="text" placeholder="URL da imagem 1" />
                            <input required class="texto-incorreto" type="url" placeholder="Resposta incorreta 2" />
                            <input required class="url-imagem-incorreto" type="text" placeholder="URL da imagem 2" />
                            <input required class="texto-incorreto" type="text" placeholder="Resposta incorreta 3" />
                            <input required class="url-imagem-incorreto" type="url" placeholder="URL da imagem 3" />
                        </div>
                    </div>
                    <button type="submit" class=botao-confirmacao>Prosseguir pra criar níveis</button>
                </form>
            </div>
            <div class="criacao-nivel-quiz escondido">
                <h4>Agora, decida os níveis</h4>
                <form class="container-forms">
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Nível 1</h5>
                            <ion-icon onclick="mostrarFormNivel(this)" name="create-outline"></ion-icon>
                        </div>
                        <div class="input-container">
                            <input required class="titulo-nivel" type="text" placeholder="Título do nível"
                                minlength="10" />
                            <input required class="percentual-acerto" type="number" placeholder="% de acerto mínima"
                                min="0" max="100" />
                            <input required class="url-imagem" type="url" placeholder="URL da imagem do nível" />
                            <textarea required class="descricao-nivel" placeholder="Descrição do nível"
                                minlength="30"></textarea>
                        </div>
                    </div>
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Nível 2</h5>
                            <ion-icon name="create-outline" onclick="mostrarFormNivel(this)"></ion-icon>
                        </div>
                        <div class="input-container escondido">
                            <input required class="titulo-nivel" type="text" placeholder="Título do nível"
                                minlength="10" />
                            <input required class="percentual-acerto" type="number" placeholder="% de acerto mínima"
                                min="0" max="100" />
                            <input required class="url-imagem" type="url" placeholder="URL da imagem do nível" />
                            <textarea required class="descricao-nivel" type="text" placeholder="Descrição do nível"
                                minlength="30"></textarea>
                        </div>
                    </div>
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Nível 3</h5>
                            <ion-icon name="create-outline" onclick="mostrarFormNivel(this)"></ion-icon>
                        </div>
                        <div class="input-container escondido">
                            <input required class="titulo-nivel" type="text" placeholder="Título do nível" minlength="10">
                            <input required class="percentual-acerto" type="number" placeholder="% de acerto mínima" min="0" max="100">
                            <input required class="url-imagem" type="url" placeholder="URL da imagem do nível">
                            <textarea required class="descricao-nivel" type="text" placeholder="Descrição do nível" minlength="30"></textarea>
                        </div>
                    </div>
                    <button type="submit" class=botao-confirmacao>Finalizar Quizz</button>
                </form>
            </div>
        </div>
        <!--parte de exibibição do quiz -->
        <div class="containerExibicao escondido">
            
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/criacao-quizz.js"></script>
    <script src="scripts/app.js"></script>
    <script src="./scripts/exibicao-quizz.js"></script>
</body>

</html>
