<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BuzzQuizz</title>
    <link rel="icon" href="./page-icon.png">
</head>

<body>
    <div class="container">
        <header class="header">
            BuzzQuizz
        </header>
        <div class="app">
            <div class="pagina-inicial">
                <div class="criar-quizz-container">
                    <p>Você não criou um quizz ainda :(</p>
                    <button onclick="btnCriarQuizz()">Criar Quizz</button>
                </div>
                <div class="usuario-quizzes escondido">
                    <h3>Seus Quizzes <ion-icon class="add-quizz" onclick="btnCriarQuizz()" name="add-outline"></ion-icon></h3>
                    <div class="lista-quizzes">
                    </div>
                </div>
                <div class="todos-quizzes">
                    <h3>Todos os Quizzes</h3>
                    <div class="lista-quizzes">
                        
                    </div>
                </div>
            </div>
            <div class="criacao-informacao-quiz escondido">
                <h4>Comece pelo começo</h4>
                <form class="container-forms" onsubmit="return false">
                    <div class="form-nivel">
                        <div class="input-container">
                            <input required class="titulo-quizz" type="text" placeholder="Título do seu quizz"
                                minlength="20" maxlength="65" />
                            <input required class="url-imagem-quizz" type="url" placeholder="URL da imagem do seu quizz" />
                            <input required class="quantidade-perguntas-quizz" type="number" placeholder="Quantidade de perguntas do quizz"  min="3" />
                            <input required class="quantidade-niveis-quizz" type="number" placeholder="Quantidade de níveis do quizz" min="2" />
                        </div>
                    </div>
                    <button type="submit" class=botao-confirmacao onclick="criarPerguntas()">Prosseguir pra criar perguntas</button>
                </form>
            </div>
            <div class="criacao-perguntas-quiz escondido">
                <h4>Crie suas perguntas</h4>
                <form class="container-forms">
                    
                </form>
            </div>
            <div class="criacao-nivel-quiz escondido">
                <h4>Agora, decida os níveis</h4>
                <form class="container-forms">
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Nível 1</h5>
                            <ion-icon onclick="mostrarFormNivel(this)" name="create-outline"></ion-icon>
                        </div>
                        <div class="input-container">
                            <input required class="titulo-nivel" type="text" placeholder="Título do nível"
                                minlength="10" />
                            <input required class="percentual-acerto" type="number" placeholder="% de acerto mínima"
                                min="0" max="100" />
                            <input required class="url-imagem" type="url" placeholder="URL da imagem do nível" />
                            <textarea required class="descricao-nivel" placeholder="Descrição do nível"
                                minlength="30"></textarea>
                        </div>
                    </div>
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Nível 2</h5>
                            <ion-icon name="create-outline" onclick="mostrarFormNivel(this)"></ion-icon>
                        </div>
                        <div class="input-container escondido">
                            <input required class="titulo-nivel" type="text" placeholder="Título do nível"
                                minlength="10" />
                            <input required class="percentual-acerto" type="number" placeholder="% de acerto mínima"
                                min="0" max="100" />
                            <input required class="url-imagem" type="url" placeholder="URL da imagem do nível" />
                            <textarea required class="descricao-nivel" type="text" placeholder="Descrição do nível"
                                minlength="30"></textarea>
                        </div>
                    </div>
                    <div class="form-nivel">
                        <div class="form-header">
                            <h5>Nível 3</h5>
                            <ion-icon name="create-outline" onclick="mostrarFormNivel(this)"></ion-icon>
                        </div>
                        <div class="input-container escondido">
                            <input class="titulo-nivel" type="text" placeholder="Título do nível" minlength="10">
                            <input class="percentual-acerto" type="number" placeholder="% de acerto mínima" min="0" max="100">
                            <input class="url-imagem" type="url" placeholder="URL da imagem do nível">
                            <textarea class="descricao-nivel" type="text" placeholder="Descrição do nível" minlength="30"></textarea>
                        </div>
                    </div>
                    <button type="submit" class=botao-confirmacao>Finalizar Quizz</button>
                </form>
            </div>
            <div class="confirmacao-criacao escondido">
                <h4>Seu quizz está pronto!</h4>
                <div class="quiz-recem-criado">
                    <div class="quiz fundo">
                        <p>Algum texto aqui</p>
                    </div>
                </div>
                <button class="botao-confirmacao">
                    Acessar Quizz
                </button>
                <p class="voltaHome">Voltar para home</p>
            </div>
            <!--parte de exibibição do quiz -->
            <div class="containerExibicao escondido"></div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/exibicao-quizz.js"></script>
    <script src="./scripts/criacao-quizz-info.js"></script>
    <script src="./scripts/criacao-quizz-pgt.js"></script>
    <script src="./scripts/criacao-quizz.js"></script>
    <script src="./scripts/pegarQuizzes.js"></script>
</body>

</html>
